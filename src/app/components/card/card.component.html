<div class="card" *ngIf="front != 'none'">
  <img class="card-img" [ngClass]="{ tapped, flipped }" [src]="front" alt="card">
  <img class="card-img card-back" *ngIf="back != 'none'" [ngClass]="{ tapped, flipped: !flipped }" [src]="back" alt="card-back">
  <img class="flip" src="assets/imgs/flip.png"
       *ngIf="back != 'none'" (click)="flipped = !flipped" alt="flip">
  <button class="tap"
          *ngIf="tappable" (click)="tapped = !tapped">Tap</button>
</div>
