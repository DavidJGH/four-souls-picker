<div class="container">
  <div class="card-container">
    <app-card [front]="char?.char" [back]="char?.back" [tappable]="true"></app-card>
    <app-card [front]="char?.item" [tappable]="char?.itemTappable ?? false"></app-card>
  </div>

  <div class="button-container">
    <button class="button-select" (click)="back.emit(char)">BACK</button>
  </div>
</div>
