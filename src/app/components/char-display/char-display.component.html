<div class="container">
  <div class="card-container">
    <app-card [front]="char?.front" [back]="char?.back" [tappable]="true"></app-card>
    <app-card *ngIf="char?.item != 'none'" [front]="char?.item" [back]="char?.itemBack" [tappable]="char?.itemTappable ?? false"></app-card>
  </div>

  <div class="button-container">
    <button class="button-select" (click)="back.emit(char)">BACK</button>
  </div>
</div>
