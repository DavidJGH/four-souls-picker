<div class="container">
  <div class="card-container">
    <div class="card">
      <img [src]="char?.char" alt="character">
    </div>
    <!--  <img *ngIf="char?.back != 'none'" [src]="char?.back">-->
    <div class="card">
      <img *ngIf="char?.item != 'none'" [src]="char?.item" alt="item">
    </div>
  </div>

  <div class="button-container">
    <button class="button-select" (click)="back.emit(char)">BACK</button>
  </div>
</div>
